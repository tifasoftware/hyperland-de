# SUPER KEY
$mainMod = SUPER
$terminal = ghostty

# Applications
bind = $mainMod, Q, exec, uwsm app -- $terminal                                             # Launch terminal
bind = $mainMod, B, exec, uwsm app -- zen-browser                                           # Launch browser
bind = $mainMod, E, exec, uwsm app -- nautilus --new-window                                 # Launch file manager

# Windows
bind = $mainMod, W, killactive                                                              # Kill active window
bind = $mainMod SHIFT, W, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window
bind = $mainMod, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, J, togglesplit                                                             # Toggle split
bind = $mainMod, left, movefocus, l                                                         # Move focus left
bind = $mainMod, right, movefocus, r                                                        # Move focus right
bind = $mainMod, up, movefocus, u                                                           # Move focus up
bind = $mainMod, down, movefocus, d                                                         # Move focus down
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod, K, swapsplit                                                               # Swapsplit
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Actions
bind = $mainMod CTRL, W, exec, uwsm app -- waypaper                                         # Wallpaper
bind = $mainMod CTRL, N, exec, hyprsunset-toggle                                            # Toggle script
bind = $mainMod CTRL, O, exec, ghostty --class=local.floating -e ollama-chat --quick        # Ollama - start a quick chat 

# Walker and Elephant
bind = $mainMod, R, exec, walker                                                                                     # Launch application launcher
bind = $mainMod, Escape, exec, walker --theme menus -m menus:system --width 150 --minheight 1 --maxheight 600        # System menu
bind = , Print, exec, sh -c 'hyprshot -m region --clipboard-only'                                                    # Screenshot to clipboard
bind = $mainMod, Print, exec, walker --theme menus -m menus:screenshots --width 295 --minheight 1 --maxheight 600    # Screenshot menu
bind = $mainMod, V, exec, walker -m clipboard                                                                        # Clipboard history
bind = $mainMod ALT, SPACE, exec, walker --theme menus -m menus:menu --width 295 --minheight 1 --maxheight 900       # Main menu

# Workspaces
bind = $mainMod, 1, workspace, 1  # Open workspace 1
bind = $mainMod, 2, workspace, 2  # Open workspace 2
bind = $mainMod, 3, workspace, 3  # Open workspace 3
bind = $mainMod, 4, workspace, 4  # Open workspace 4
bind = $mainMod, 5, workspace, 5  # Open workspace 5
bind = $mainMod, 6, workspace, 6  # Open workspace 6
bind = $mainMod, 7, workspace, 7  # Open workspace 7
bind = $mainMod, 8, workspace, 8  # Open workspace 8
bind = $mainMod, 9, workspace, 9  # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $mainMod, Tab, workspace, m+1       # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Brightness
binde = , XF86MonBrightnessUp,   exec, ddcutil setvcp 10 + 5 && notify-send "Brightness" "$(ddcutil getvcp 10 | awk '/Brightness/ {gsub(/,/, "", $9); print $9}')%"  # Increase brightness
binde = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5 && notify-send "Brightness" "$(ddcutil getvcp 10 | awk '/Brightness/ {gsub(/,/, "", $9); print $9}')%"  # Decrease brightness

# Volume
binde = , XF86AudioRaiseVolume,  exec, swayosd-client --output-volume +5          # Volume up
binde = , XF86AudioLowerVolume,  exec, swayosd-client --output-volume -5          # Volume down
bind = , XF86AudioMute,         exec, swayosd-client --output-volume mute-toggle  # Toggle mute

# Media (requires playerctl)
bind = , XF86AudioPlay,         exec, swayosd-client --playerctl play-pause  # Play/pause media
bind = , XF86AudioPause,        exec, swayosd-client --playerctl play-pause  # Play/pause media
bind = , XF86AudioNext,         exec, swayosd-client --playerctl next        # Next track
bind = , XF86AudioPrev,         exec, swayosd-client --playerctl previous    # Previous track

# Lock
bind = , XF86Lock, exec, hyprlock  # Lock screen
